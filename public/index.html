<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express Forum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Threads</h1>
      <div id="thread-display"></div>
    </div>

    <script type="text/html" id="thread-template">
      <h2>${title}</h2>
      <cite>- ${author}</cite>
      <h3>Comments:</h3>
      <ul>
        {{each comments}}
        <li>${content} -${author}</li>
        {{/each}}
      </ul>
      <textarea data-thread-id="${id}" id="comment-${id}"></textarea>
      <br />
      <input
        data-thread-id="${id}"
        type="text"
        placeholder="author"
        id="author-${id}"
      />
      <button type="button" data-thread-id="${id}">Add Comment</button>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
